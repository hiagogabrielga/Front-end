<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Atividades de Front End</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="icon" href="logoPotfolio.png">
</head>

<body>
    <main>
        <div class="container">
            <div class="area-logo">
                <div class="fundo-imagem">
                    <img src="logoPotfolio.png" alt="logo">
                </div>
            </div>

            <div class="div-ancoras">
                <ul>
                    <li>
                        <a class="ancora-sites" href="https://hiagogabrielga.github.io/Front-end/Portfolio/" target="_blank"><button id="portfolio-link">PORTFÓLIO</button></a>
                    </li>
                    <li>
                        <a class="ancora-sites" href="https://hiagogabrielga.github.io/Front-end/Projeto-linguagens/" target="_blank"><button id="site-feito-link">SITE FEITO EM SALA</button></a>
                    </li>
                    <li>
                        <a class="ancora-sites" href="https://hiagogabrielga.github.io/Front-end/Projeto-flexbox/" target="_blank"><button id="atividade-flex-link">ATIVIDADE FLEX BOX</button></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="slider">
            <div class="slides">
                <div class="slide" id="slide-logo">
                    <img src="logoSemFundo.png" alt="Logo">
                </div>

                <div class="slide" id="slide-portfolio">
                    <h2 class="text-iframe">PORTFÓLIO</h2>
                    <iframe src="https://hiagogabrielga.github.io/Front-end/Portfolio/" frameborder="0" scrolling="no"></iframe>
                </div>

                <div class="slide" id="slide-site-feito">
                    <h2 class="text-iframe">Web wizard</h2>
                    <iframe src="https://hiagogabrielga.github.io/Front-end/Projeto-linguagens/" frameborder="0" scrolling="no"></iframe>
                </div>

                <div class="slide" id="slide-atividade-flex">
                    <h2 class="text-iframe">Atividade flex box</h2>
                    <iframe src="https://hiagogabrielga.github.io/Front-end/Projeto-flexbox/" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
